{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="w-100" style="max-width: 400px;">
      <a href="/" class="text-decoration-none mb-4 d-block text-center">
        <h2 class="fw-bold text-info">BookHeaven <i class="fa-solid fa-book-open"></i></h2>
      </a>
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="mb-3">Login</h4>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-info text-white w-100 mt-2">Login</button>
          </form>
          <p class="mt-3 text-center">
            Don't have an account?
            <a href="{% url 'register' %}">Sign up</a>
          </p>
          <a href="/" class="btn btn-link w-100 text-center">‚Üê Back to Home</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
